<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Movie Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
    }
    .sidebar {
      background-color: #1a001a;
    }
    .nav-link {
      color: #ffffff;
    }
    .nav-link.active, .nav-link:hover {
      background-color: #a020f0;

    }
    .section-title {

      background: none;

    }

    /* Logout button on the right side */
    .right-buttons {
      position: absolute;

    }
    .right-buttons button {
      font-size: 2rem;
      background: none;
      border: none;
      color: #a020f0;
    }
    .right-buttons button:hover {

    }

  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar py-4 shadow">
        <div class="text-center mb-4">

        </div>

        <h1 class="h2 mb-4 section-title">Manage Movies</h1>

        <div class="mb-4">
          <button class="icon-btn" title="Add Movie">
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>
      </main>
    </div>
